<h2>Youra</h2>
<p>
  <strong>유라</strong>는 대한민국의 싱어송라이터.
사운드클라우드, 인스타그램 등을 통해 많은 이들에게 본인의 음악을 알렸다. 그녀만의 유니크한 보이스와 분위기를 알아본 프로듀서 그룹 015B에게 피처링 제의를 받았고 2018년 6월 015B New Edition ‘나의 머리는 녹색’을 공동 작사, 작곡하며 싱어송라이터로서의 첫 발을 내딛게 되었다.
